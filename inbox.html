<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/inbox.css">
  <title>Inbox</title>
</head>
<body>
  <nav  class="p-5 nav-width">
    <div class="flex justify-between items-center">
      <div class="flex items-center pl-8 space-x-3">
        
          <img src="img/logo_round.png" alt="Logo">
        
        <h1 class="text-white font-bold mr-6">DLLBOT ADMIN</h1>
      </div>
      <div class="hidden md:flex">
        <ul class="hidden md:flex">
          <li class="text-white font-semibold mr-6 "><a href="admin.html" class="transition duration-300 focus:underline focus:text-yellow-800 focus:underline hover:underline hover:text-yellow-500 " style="text-underline-offset: 8px;">Home</a></li>
          <li class="text-white font-semibold mr-6"><a href="" class="text-yellow-500 underline transition duration-300 focus:outline-none focus:text-yellow-500 focus:underline hover:underline hover:text-yellow-500" style="text-underline-offset: 8px;">Inbox</a></li>
          <li class="text-white font-semibold mr-6"><a href="announcement.html" class="transition duration-300 focus:outline-none focus:text-yellow-500 focus:underline hover:underline hover:text-yellow-500" style="text-underline-offset: 8px;">Announcement</a></li>
        </ul>
        </div>
  
        <div class="navbar-end">
          <div class="flex items-center relative">
            <span class="text-gray-400 text-sm mr-4">Logged in as:</span>
            <span class="text-white font-semibold mr-6" id="username"></span>
            <div class="relative">
              <button id="dropdown-btn" class="flex items-center text-white font-bold py-2 px-4 rounded transition duration-300 transform hover:text-yellow-500 hover:scale-150 hover:rotate-360">
                <i class="fas fa-caret-down mr-2"></i>
              </button>
              
              <div id="dropdown-menu" class="hidden absolute right-0 top-10 bg-white rounded-md shadow-lg py-1">
                <a href="signup.html" class="block  px-8   py-2 text-gray-800 hover:bg-gray-800 hover:text-white">Create New Admin</a>
                <a href="login.html" id="logout-btn" class="block px-8 py-2 text-gray-800 hover:bg-gray-700 hover:text-white">Logout</a>
              </div>
            </div>
          </div>
        </div>
  </nav>
  <div class="flex1 p-6">
    <div class="w-15">
      <h2 class="text-lg1 font-medium">Inbox</h2>
      <ul id="userList" class="list-none p-0"></ul>
    </div>
    <div class="w-45 p-6 bg-white rounded-lg shadow-lg relative">
      <h2 class="text-lg font-medium">Conversation <i class="fa fa-close margin-left: 350px" aria-hidden="true"
      ></i></h2>
      
      
      <div id="messageContainer" class="overflow-auto h-64 text-white relative"></div>
      <button id="deleteConversationBtn" class="hidden text-red-500 text-xl ml-2 p-3 focus:outline-none absolute top-1 right-2 hover:text-black">
        <i class="fa fa-trash-alt"></i>
      </button>
      
      <!-- Modal to confirm conversation deletion -->
      <div id="confirmationModal"  class=" hidden fixed inset-0 bg-gray-700 bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-lg">
          <div class="p-4">
            <p>Are you sure you want to delete this conversation?</p>
            </div>
            <div class="flex justify-end">
            <button id="cancelBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-4" type="button" >Cancel</button>
            <button id="confirmBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="button" >Delete</button>
            </div>
        </div>
        </div>

      <form id="replyForm" class="mt-6">
        <input
          id="replyInput"
          class="p-2 border border-gray-300 rounded-lg w-full"
          type="text"
          placeholder="Type your reply here..."
        />
        <button class="ml-2 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">
          Send
        </button>
      </form>
    </div>
  </div>
  
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
<script src="javascript/nav.js"></script>
<script src="javascript/inbox.js"></script>


</html>
