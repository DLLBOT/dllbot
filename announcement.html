<div class="container mx-auto mb-10 p-4 py-10 con_bg overflow-auto">
  <div class="max-w-2xl mx-auto m-10 bottom-10">
    <form>
      <h1 class="text-2xl font-bold mb-4 text-white">Write an announcement</h1>
      <div class="mb-4">
        <label class="block text-white font-bold mb-2" for="title">
          Title
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Enter title">
      </div>
      <div class="mb-4">
        <label class="block text-white font-bold mb-2" for="announcement">
          Announcement
        </label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="announcement" rows="4" placeholder="Enter announcement"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button class=" border border-white  hover:bg-blue-700 text-white border border-none font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:-translate-y-1" type="submit">
          Post
      </button>
      
      </div>
    </form>
    <div class="max-w-2xl mx-auto mt-10">
      <h1 class="text-3xl text-white font-bold mb-4">Announcements</h1>
      <div id="announcement-list"></div>
    </div>
  </div>
