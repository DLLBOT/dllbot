<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/admin.css">
  
  <title>Dashboard</title>

</head>
<body>

  <nav  class="p-5 nav-width">
    <div class="flex justify-between items-center">
      <div class="flex items-center pl-8 space-x-3">
        
          <img src="img/logo_round.png" alt="Logo">
        
        <h1 class="text-white font-bold mr-6">DLLBOT ADMIN</h1>
      </div>
      <div class="hidden md:flex">
        <ul class="hidden md:flex">
          <li class="text-white font-semibold mr-6 "><a href="#" class="text-yellow-500 underline transition duration-300 focus:underline focus:text-yellow-800 focus:underline hover:underline hover:text-yellow-500 " style="text-underline-offset: 8px;">Home</a></li>
          <li class="text-white font-semibold mr-6"><a href="inbox.html" class=" transition duration-300 focus:outline-none focus:text-yellow-500 focus:underline hover:underline hover:text-yellow-500" style="text-underline-offset: 8px;">Inbox</a></li>
          <li class="text-white font-semibold mr-6"><a href="announcement.html" class="transition duration-300 focus:outline-none focus:text-yellow-500 focus:underline hover:underline hover:text-yellow-500" style="text-underline-offset: 8px;">Announcement</a></li>
        </ul>
        </div>
  
        <div class="navbar-end">
          <div class="flex items-center relative">
            <span class="text-gray-400 text-sm mr-4">Logged in as:</span>
            <span class="text-white font-semibold mr-6" id="username"></span>
            <div class="relative">
              <button id="dropdown-btn" class="flex items-center text-white font-bold py-2 px-2 rounded transition duration-300 transform">
                <i class="fas fa-caret-down mr-2 hover:text-yellow-500 "></i>
              </button>
              
              <div id="dropdown-menu" class="hidden absolute right-0 top-10 bg-white rounded-md shadow-lg py-1">
                <a href="#signup-modal" id="signup-link" class="block px-8 py-2 text-gray-800 hover:bg-gray-800 hover:text-white">Create New Admin</a>
                <a href="login.html" id="logout-btn" class="block px-8 py-2 text-gray-800 hover:bg-gray-700 hover:text-white">Logout</a>
              </div>
            </div>
          </div>
        </div>
  </nav>    
  

<!-- table-add -->

</table>
<div class="table-width">
  <div class="flex justify-between mb-8">
    <h1 class="text-2xl font-bold text-white">Frequently Asked Questions</h1>
    <button id="addButton" class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded  hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-600" id="add-button">
      Add New
    </button>
  </div>
  <!-- Table 2 - Content -->
  <div class="mx-auto">
    <div class="table-head mx-auto">
      <table class='w-full table-auto border-collapse'>
        <th class="w-32 px-4 py-2 text-blue-900 font-bold">Query</th>
        <th class="w-64 px-4 py-2 text-blue-900 font-bold">Response</th>
        <th class="w-32 px-4 py-2 text-blue-900 font-bold">Action</th>
      </table>
      <table class="table_con scroll-auto mx-auto" id="queries-table">
      </table>
    </div> 
  </div>
</div>


<div id="modal" class="fixed z-10 bg-gray-800 bg-opacity-75 inset-0 overflow-y-auto hidden">
  <div class="flex items-center justify-center min-h-screen ">
    <div class="relative bg-white w-96 rounded-lg shadow-lg">
      <form id="queryForm" class="p-8">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="newQuery">
            New Query
          </label>
          <textarea id="newQuery" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline resize-y" rows="3"></textarea>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="newResponse">
            Response
          </label>
          <textarea id="newResponse" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline resize-y" rows="3"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button">
            Add Query
          </button>
          <button id="cancel" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded" type="button">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- modal-update-start -->
<div id="modal_update" class="fixed z-10 bg-gray-800 bg-opacity-75 inset-0 overflow-y-auto hidden">
  <div class="flex items-center justify-center min-h-screen ">
    <div class="relative bg-white w-96 rounded-lg shadow-lg">
      <form id="updateForm" class="p-8">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="updateQuery">
            Update Query
          </label>
          <textarea id="updateQuery" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline resize-y" rows="3"></textarea>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="updateResponse">
            Response
          </label>
          <textarea id="updateResponse" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline resize-y" rows="3"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button id="updateSubmit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button">
            Submit
          </button>
          <button id="updateCancel" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded" type="button">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- signup modal -->
<div id="signup-modal" class="hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
    <div class="flex flex-1 justify-center items-center">
      <div class="max-w-md w-full mx-4">
        <div class="bg-white p-8 rounded-lg shadow-lg">
          <h1 class="text-2xl font-bold text-center mb-6">Signup</h1>
          <form id="signup-form">
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
              <input type="email" name="email" id="email" class="w-full px-3 py-2 border border-gray-400 rounded" required>
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
              <input type="password" name="password" id="password" class="w-full px-3 py-2 border border-gray-400 rounded" required>
            </div>
            <div class="mb-6">
              <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
              <input type="text" name="name" id="name" class="w-full px-3 py-2 border border-gray-400 rounded" required>
            </div>
            <div class="flex items-center justify-between">
              <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Signup</button>
              <a href="#" class="text-blue-500 hover:text-blue-700 font-bold close-btn">Close</a>
            </div>
          </form>
        </div>
      </div>
</div>


<!-- modal-update-end -->
</body>

<script src="javascript/nav.js"></script>

<script src="javascript/signup.js"></script>


</html>
